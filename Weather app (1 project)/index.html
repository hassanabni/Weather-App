<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="container">
          <input type="text" placeholder="Enter city name" />
          <button class="search">
            <img src="search btn.png" alt="search" />
          </button>
        </div>
      </header>

      <section1>
        <div class="main-img">
          <img src="partly_cloudy.png" class="weather-icon" alt="" />
        </div>
      </section1>

      <section2>
        <div class="temperature">
          <h1 class="temp">22C</h1>
        </div>
      </section2>

      <section3>
        <div class="city-name">
          <p class="city">New York</p>
        </div>
      </section3>

      <main>
        <div class="information">
          <div class="col1">
            <img src="humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
      
          <div class="col2">
            <img src="wind-speed.png" alt="Wind speed" />
            <div>
              <p class="wind">10 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </main>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
